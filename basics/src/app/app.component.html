<p *ngIf="blueClass">Button is blue</p>


<button (click)="blueClass = !blueClass" 
[ngClass]="{ blue: blueClass, red: !blueClass }" [ngStyle]="{ 'font-size.px': fontSize}"
>Change</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgUrl">

<app-post *ngFor="let image of images; let i = index"
[img]="image" (imgSelected)="logImg($event)">
  <p>Some Content {{i+1}}</p>
</app-post>

<p>Hello, {{ name | titlecase }}</p>
<p>Hello, {{ getName() }}</p>
<p>{{15+13}}</p>

<p>{{ currentDate | date: 'mediumDate' }}</p>
<p>{{ cost | currency: 'INR' }}</p>
<p>{{ temperature | number: '1.0-0' }}</p>

<pre>{{ pizza | json }}</pre>
